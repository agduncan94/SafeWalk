<template name="trip">
  <div class="card hoverable ">
  	<div class="card-content">
      <div class="row">
        <div class="col s12 m2 l1 left">
        {{#if isShuttle travelMode}}
          <img class="icon-image circle" src="/images/ic_airport_shuttle_black_24dp_2x.png" alt="transportationMethod">
          {{else}}
          <img class="icon-image circle" src="/images/ic_directions_walk_black_24dp_2x.png" alt="transportationMethod">
          {{/if}}
        </div>
        <div class="col s12 m8 l9">
          <span class="card-title">{{dTime}} from {{startingAddress}}</span>
          <span class="chip">{{currCapacity}}/{{capacity}} Spots Taken</span>
          <p>Volunteer {{username}}</p>
        </div>
        <div class="col s12 m2 l2 right">
          {{#if isNotAdmin currentUser}}
          {{#if showBook currentUser}}
          <button class="btn btn-large register">Book</button>
          {{/if}}
          {{#if showDeregister}}
          <button class="btn btn-large deregister">Deregister</button>
          {{/if}}
          {{/if}}
          {{#if isAdmin currentUser}}
          <button class="delete btn-floating btn-large"><i class="material-icons">delete</i></button>
          {{/if}}
        </div>
      </div>
      {{#if isAdmin currentUser}}
      {{#if hasUsers}}
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Address</th>
          </tr>
        </thead>

        <tbody>
          {{#each users}}
          <tr>
            <td>{{this.username}}</td>
            <td>{{this.homeAddress}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      {{/if}}
      {{/if}}
    </div>
  </div>
</template>
