<template name="trip">
  <div class="card hoverable ">
  	<div class="card-content">
      <span class="card-title">{{travelMode}} at {{dTime}}</span>
      <p>{{currCapacity}}/{{capacity}} Spots Taken</p>
      <p>Volunteer {{username}}</p>
        
      {{#if showBook currentUser}}
      <button class="btn btn-large register">Book</button>
      {{/if}}
      {{#if showDeregister}}
      <button class="btn btn-large deregister">Deregister</button>
      {{/if}}
      {{#if isOwner}}
      <button class="right delete btn-floating btn-large"><i class="material-icons">delete</i></button>
      {{/if}}
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Address</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            {{#each users}}
            <td>{{this}}</td>
            <td>{{this}}</td>
            {{/each}}
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
