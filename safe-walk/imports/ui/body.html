<body>
  <div class="row no-margin">
    <div class="col m2 l2 teal darken-3 full-height pinned">
      <img class="logo" src="/images/logo.png" alt="logo">
      <h4 class="white-text center">WalkSafe</h4>
      {{> loginButtons}}
      <div class="collection no-border">
       <a href="trips" class="collection-item teal darken-3 white-text no-border">All Trips</a>
       <a href="about" class="collection-item teal darken-3 white-text no-border">About</a>
     </div>
   </div>
   <div class="col m10 l10 blue-grey lighten-4 full-height float-right">
    <h1 class="flow-text">{{formatDate}}</h1>
    <ul class="collapsible hoverable" data-collapsible="accordion">
      <li>
        <div class="collapsible-header flow-text"><i class="material-icons">add</i>Add a trip</div>
        <div class="collapsible-body white">
          <form class="new-trip card-content">
            <div class="input-group clockpicker col s12" data-placement="right" data-align="top" data-autoclose="true">
              <label>Departure Time</label>
              <input type="text" name="dTime" class="form-control">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-time"></span>
              </span>
            </div>
            <div class="input-field col s12">
              <select name="travelMode">
                <option value="" disabled selected>Choose your option</option>
                <option value="Shuttle">Shuttle</option>
                <option value="Walk">Walk</option>
              </select>
              <label>Travel Mode</label>
            </div>
            <div class="input-field col s12">
              <input type="text" name="capacity"/>
              <label>Max Capacity</label>
            </div>
            <input class="btn waves-effect waves-teal" type="submit" value="Add Trip">
          </form>
        </div>
      </li>
    </ul>
    {{#each trips}}
    {{> trip}}
    {{/each}}
  </div>
</div>
<footer class="page-footer teal darken-5">
  <div class="footer-copyright">
    <div class="container"></div>
  </div>         
</footer>
</body>
